<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="/CSS/style.css">

    <!-- BootStrap Style Sheet -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
    </script>


    <title>Modal</title>
</head>

<body>
    <button class="btn btn-dark" type="button" data-bs-toggle="modal"
        data-bs-target="#openModal">
        Watch Preview
    </button>
    <div class="modal modal-sm fade" id="openModal" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Haunted Town</h5>
                    <button 
                    type="button" 
                    class="btn-close"
                    data-bs-dismiss="modal" 
                    aria-label="close">
                    </button>
                </div>
                <div class="modal-body ">
                    <video src="/Video/Hauntings on The Town's College Campus.mp4" controls></video>
                <h5>Ghosts Of Shepherds Town</h5>
                <p>Full Video Avaiable To Download</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bn-sm btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn bn-sm btn-primary">
                        Watch Now
                    </button>
                </div>
            </div>
        </div>
    </div>


    
</body>

</html>
